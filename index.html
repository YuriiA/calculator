<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" id="res" />
          </div>
          <div>
            <input type="button" value="AC" id="clear" />
            <input type="button" value="DEL" />
            <input type="button" value="." class="valueElm" />
            <input type="button" value="/" class="valueElm" />
          </div>
          <div>
            <input type="button" value="8" class="valueElm" />
            <input type="button" value="7" class="valueElm" />
            <input type="button" value="9" class="valueElm" />
            <input type="button" value="*" class="valueElm" />
          </div>
          <div>
            <input type="button" value="4" class="valueElm" />
            <input type="button" value="5" class="valueElm" />
            <input type="button" value="6" class="valueElm" />
            <input type="button" value="-" class="valueElm" />
          </div>
          <div>
            <input type="button" value="1" class="valueElm" />
            <input type="button" value="2" class="valueElm" />
            <input type="button" value="3" class="valueElm" />
            <input type="button" value="+" class="valueElm" />
          </div>
          <div>
            <input type="button" value="00" class="valueElm" />
            <input type="button" value="0" class="valueElm" />
            <input type="button" value="=" id="equal" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
